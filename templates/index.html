<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css" media="all" />
    <!-- CodeMirror CSS for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- Fav icon -->
    <link rel="icon" href="{{ url_for('static', filename='assets/icon.png') }}" type="image/x-icon">
    <title>SQLME</title>
    
  </head>
  <body>
    
    <div class="header">
      <div class="menu" onclick="Menu();">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <h1 class="logo"><span class="logo-span">SQLMe</span>.beta.v1</h1>
    </div>
    
    <div class="side-content" id="side-content">
      <h2 class="txt1">Tables</h2>
      <ul class="table-list" id="table-list"></ul>
    </div>
    
    <div class="content">
      <!-- RUN BUTTON -->
      <div class="content-button">
        <button id="run-button" onclick="Run();">Run SQL</button>
      </div>
      
      <!-- SQL EDITOR -->
      <div id="editor"></div>
      
      
        <!-- OUTPUTS -->
      <div id="console-output"></div> 
      <div id="table-output-div">
        <table id="table-output"></table>
      </div>
        
      <div class="link-content">
        <a class="links" href="https://github.com/christiangarcia0311/sqlme-editor"><i class="fab fa-github"></i> Github</a>
        <a class="links" href="https://github.com/christiangarcia0311"><i class="fas fa-user"></i> Developer</a>
      </div>
    </div>
    
    <!--- SCRIPTS -->
    <script src="{{ url_for('static', filename='client-side.js') }}"></script>
    
    <!-- CODE EDITOR STYLE -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/sql/sql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>
  </body>
</html>
